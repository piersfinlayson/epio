name: Deploy API Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Doxygen
        run: sudo apt-get install -y doxygen

      - name: Generate docs
        run: make docs

      - name: Install Emscripten
        uses: sudo apt-get install -y emscripten

      - name: Build WASM
        run: make wasm

      - name: Copy WASM artefacts into docs
        run: |
          mkdir -p docs/wasm
          cp build/wasm/epio.js \
             build/wasm/epio.wasm \
             build/wasm/epio_bindings.js \
             build/wasm/index.html \
             docs/wasm/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - uses: actions/deploy-pages@v4
        id: deployment